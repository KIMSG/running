<!DOCTYPE HTML>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>setInterval()-달리는 캐릭터</title>
  <style>
    #wrap {
      text-align: center;
    }

    h1 {
      height: 100px;
      line-height: 100px;
    }

    button {
      width: 70px;
      height: 30px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(function () {

      const $btnStart = $("button").eq(0)
      const $btnStop = $("button").eq(1)

      let intervalID = "";
      let num = 0;

      $btnStart.on("click", function () {

        clearInterval(intervalID);

        intervalID = setInterval(function () {

          if (num < 10) {
            num++
          } else {
            num = 1;
          }


          $('img').attr("src", "./run_" + num + ".gif");

        }, 50);

      });
      $btnStop.on("click", function () {
        clearInterval(intervalID);

      });
    });



  </script>
</head>

<body>
  <div id="wrap">
    <h1>달리는 캐릭터</h1>
    <p><img src="./run_1.gif" alt="#" /></p>
    <button>달리기</button>
    <button>멈추기</button>
  </div>

</body>

</html>
